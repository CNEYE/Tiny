<script id="LTiny_Functions" type="text/tiny">
	
	{/function name=funonelist exports/}
		{/foreach $$data as $item/}
			<li {/if $$index==1 /}class="selected"{//else/}><a href="javascript:;" data-value="{/$item.value/}">{/$item.name/}</a></li>
		{//foreach/}
	{//function/}
	
	{/function name=funtwolist exports/}
		{/foreach $$data as $item/}
			<li><label for="functions_select_{/$item.value/}" ><input name="selectItem" id="functions_select_{/$item.value/}" type="checkbox" value="{/$item.value/}">{/$item.name/}</label></li>
		{//foreach/}
	{//function/}
	<div class="ui-functions">
		<div class="functions-title clearfix" style="display:none;">
			<b>已选择</b>
			<ul></ul>
		</div>
		<div class="functions-all clearfix"><label><input type="radio"> 全部</label></div>
		<div class="functions-cols clearfix">
			<div class="functions-colsitem">
				<h4>一级分类</h4>
				<ul class="first">
					{/call name=funonelist data=$data/}		
				</ul>
			</div>
			<div class="functions-colsitem">
				<h4>二级分类</h4>
				{/foreach $data as $item/}
				<ul {/if $$index!=1/} style="display:none;"{//if/}>
					{/call name=funtwolist data=$item.sub/}
				</ul>
				{//foreach/}
			</div>
		</div>
	</div>
</script>

<script id="LTiny_Region" type="text/tiny">
	<!--定义函数->
	{/function name=inlist level=0/}
		<dl {/if $$arguments[1]!=2/}style="display:none;"{//if/}>
			{/if $$arguments[1]==2/}
				<dt>热门城市</dt>
				<dd>
					<ul>
					{/foreach $$data as $item/}
						{/foreach $item.items as $kys/}
							{/if $kys.hot /}
							<li><label for="region_select_{/$kys.value/}_2"><input id="region_select_{/$kys.value/}_2" name="selectItem" type="checkbox" value="{/$kys.value/}">{/$kys.name/}</label></li>
							{//if/}
						{//foreach/}
					{//foreach/}
					</ul>
				</dd>
			{/else/}
				{/foreach $$data as $item/}
					<dt>{/$item.title/}</dt>
					<dd>
						<ul {/if $item.autowidth/}class="autowidth"{//if/}>
						{/foreach $item.items as $kys/}
							<li><label for="region_select_{/$kys.value/}"><input id="region_select_{/$kys.value/}" name="selectItem" type="checkbox" value="{/$kys.value/}">{/$kys.name/}</label></li>
						{//foreach/}
						</ul>
					</dd>
				{//foreach/}
			{//if/}
		</dl>
	{//function/}
	<!--赋值语法-->
	{/assign $tdata=$data/}
	
	<div class="ui-region">
		<div class="region-tabs">
			<a href="javascript:;" class="ui-tab current"> 热门城市</a> | <a class="ui-tab" href="javascript:;">全部城市、地区</a>
		</div>
		<h4>最多可以选择{/$max/}项</h4>
		<ul class="options clearfix"><li><label><input name="selectAll" type="checkbox" value="0">不限</label></li></ul>
	{/call name=inlist data=$data/}
	{/call name=inlist data=$tdata level=2/}
	</div>
</script>
